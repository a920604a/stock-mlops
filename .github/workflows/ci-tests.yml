name: CI Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install QA tools
        run: pip install isort black pylint

      - name: Run quality checks
        run: make quality_checks
  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:25-dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create volumes & network
        run: make init

      - name: Start core services
        run: make up-core

      - name: Start nginx services
        run: make up-frontend

      - name: Start monitor services
        run: make up-monitor

      # - name: Wait for all core services # Too waste time, so comment out
      #   run: bash scripts/wait_for_services.sh

      # - name: Run ingest
      #   run: make ingest

      - name: Run tests in backend container
        run: make test

      - name: Run integration tests
        run: make integration_test

      - name: Tear down services
        if: always()
        run: make down-all
  
