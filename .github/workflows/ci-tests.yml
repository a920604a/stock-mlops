name: CI Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install QA tools
        run: pip install isort black pylint

      - name: Run quality checks
        run: make quality_checks
  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:25-dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create volumes & network
        run: make init

      - name: Start core services
        run: make up-core

      - name: Start nginx services
        run: make up-frontend

      - name: Start monitor services
        run: make up-monitor

      - name: Wait for all core services
        run: bash scripts/wait_for_services.sh

      # - name: Run ingest
      #   run: make ingest

      - name: Run tests in backend container
        run: make test

      - name: Run integration tests
        run: make integration_test

      - name: Tear down services
        if: always()
        run: make down-all
  
  notify:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Discord
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d '{
                    "content": "🚨 程式碼格式檢查失敗（Lint）！請盡速修正。",
                    "embeds": [{
                      "title": "❌ Lint Failure",
                      "description": "Lint failed on branch `${{ github.ref_name }}`",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "color": 16711680,
                      "footer": { "text": "觸發者：${{ github.actor }}" }
                    }]
                  }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          elif [ "${{ needs.test.result }}" == "failure" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d '{
                    "content": "🚨 測試階段失敗！請檢查記錄。",
                    "embeds": [{
                      "title": "❌ Test Failure",
                      "description": "Test failed on branch `${{ github.ref_name }}`",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "color": 16711680,
                      "footer": { "text": "觸發者：${{ github.actor }}" }
                    }]
                  }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          else
            curl -X POST -H "Content-Type: application/json" \
              -d '{
                    "content": "✅ CI 全部通過！🎉",
                    "embeds": [{
                      "title": "🎉 All Checks Passed",
                      "description": "Lint 與測試皆成功，branch `${{ github.ref_name }}`",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "color": 3066993,
                      "footer": { "text": "觸發者：${{ github.actor }}" }
                    }]
                  }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
