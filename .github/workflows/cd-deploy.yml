name: CD Deploy

on:
  push:
    branches:
      - main

  # workflow_dispatch:  # ✅ 手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Install QA tools
        run: pip install isort black pylint

      - name: Run quality checks
        run: make quality_checks

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./Dockerfile.backend
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-mlops-backend:latest

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-mlops-backend:latest
  notify:
    needs: [publish]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Discord
        run: |
          if [ "${{ needs.publish.result }}" == "failure" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d '{
                    "content": "🚨 部署失敗！請立即查看記錄。",
                    "embeds": [{
                      "title": "❌ Deploy Failed",
                      "description": "Docker 部署失敗，branch `${{ github.ref_name }}`",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "color": 16711680,
                      "footer": { "text": "觸發者：${{ github.actor }}" }
                    }]
                  }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          else
            curl -X POST -H "Content-Type: application/json" \
              -d '{
                    "content": "✅ 部署成功！🎉",
                    "embeds": [{
                      "title": "🚀 Deploy Successful",
                      "description": "Docker 映像成功發佈，branch `${{ github.ref_name }}`",
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "color": 3066993,
                      "footer": { "text": "觸發者：${{ github.actor }}" }
                    }]
                  }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
